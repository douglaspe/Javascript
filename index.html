<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="nav-title" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" id="desc" class="form-control" name="" value="" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" id="amount" class="form-control" name="" value="" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" id="value" class="form-control" name="" value="" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIdUpdate"></span>
                <button class="btn btn-default" onclick="updateData();">Save</button>
                <button class="btn btn-default" onclick="resetData();">Cancel</button>
            </span>
            <span id="btnAdd">
                <button class="btn btn-default" onclick="addData();">Add</button>
                <button class="btn btn-default" onclick="resetData();">Reset</button>
                <button class="btn btn-default" onclick="deleteList();">Delete List</button>
            </span>
        </div>

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table">

        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue"> </span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
